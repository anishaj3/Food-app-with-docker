

<div class="register-container">
    <form class="register-form" #registerForm="ngForm" (ngSubmit)="registerUser()">
<mat-card class="register-card">
  <mat-card-header >       
      <mat-card-title class="register-header">Register user</mat-card-title>
  </mat-card-header>
  <mat-card-content class="register-overview">
      <mat-form-field>
          <input matInput placeholder="Firstname" [(ngModel)]="newUser.firstname" name="firstname" class="firstname">      
        </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Lastname" [(ngModel)]="newUser.lastname" name="lastname" class="lastname">      
      </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="user_id" class="user_id">      
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="password" [(ngModel)]="newUser.password" name="password" class="password">      
    </mat-form-field>
    
  </mat-card-content>
  <mat-card-actions class="food-actions">
      <button class="registerButton" mat-button color="primary" type="submit" >Register</button>
  </mat-card-actions>
</mat-card>
</form>
</div>
